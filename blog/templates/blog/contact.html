{% extends "base.html" %}
{% load static %}

{% block title %}My Blog | Contact{% endblock title %}

{% block content %}
<main class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                {% if sent %}
                <div class="alert alert-success" role="alert">
                    Thank you for contacting us! We will get back to you as soon as possible.
                </div>
                {% else %}
                <p> {{page.description}}</p>
                <div class="my-5">
                    <form method="post" id="contactForm">
                        {% csrf_token %}
                        <div class="form-floating">
                            <input class="form-control" id="email" name="email" type="email" placeholder="Enter your email..." required />
                            <label for="email">Email address</label>
                        </div>
                        <div class="form-floating">
                            <input class="form-control" id="phone" name="phone" type="tel" pattern="[0-9]*" inputmode="numeric" placeholder="Enter your phone number..." required />
                            <label for="phone">Phone Number</label>
                        </div>
                        <div class="form-floating">
                            <input class="form-control" id="subject" name="subject" type="text" placeholder="Enter your name..." required />
                            <label for="subject">Subject</label>
                        </div>
                        <div class="form-floating">
                            <textarea class="form-control" id="message" name="message" placeholder="Enter your message here..." style="height: 12rem" required></textarea>
                            <label for="message">Message</label>
                        </div>
                        <button class="btn btn-primary text-uppercase" type="submit">Send</button>
                    </form>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</main>
{% endblock content %}
